<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciclo del Agua</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="waterCycleCanvas"></canvas>
  <script>
    const canvas = document.getElementById("waterCycleCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const colors = ["#1E90FF", "#87CEFA", "#ADD8E6", "#00BFFF"];

    class Particle {
      constructor(x, y, vx, vy, radius, color) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.radius = radius;
        this.color = color;
        this.opacity = 1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${this.color},${this.opacity})`;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.y > canvas.height) {
          this.y = 0;
          this.opacity = Math.random() * 0.8 + 0.2;
        }

        if (this.opacity > 0) {
          this.opacity -= 0.001;
        }

        this.draw();
      }
    }

    function createParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const vx = Math.random() * 0.5 - 0.25;
        const vy = Math.random() * 0.5 + 0.2;
        const radius = Math.random() * 5 + 1;
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, vx, vy, radius, color));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, canvas.height / 1.5, canvas.width, canvas.height);

      ctx.fillStyle = "#00BFFF";
      ctx.fillRect(0, canvas.height / 1.5 + 50, canvas.width, canvas.height);

      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      ctx.font = "20px Arial";
      ctx.fillText("Evaporaci贸n", 20, 40);
      ctx.fillText("Condensaci贸n", canvas.width / 2 - 50, canvas.height / 4);
      ctx.fillText("Precipitaci贸n", canvas.width / 2 - 50, canvas.height / 2);
      ctx.fillText("Filtraci贸n", canvas.width - 150, canvas.height - 60);

      particles.forEach((particle) => particle.update());
      requestAnimationFrame(animate);
    }

    createParticles();
    animate();
  </script>
</body>
</html>
