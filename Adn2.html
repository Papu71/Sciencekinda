<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D ADN Helix</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #000428, #004e92);
    }
    canvas {
      display: block;
    }
  </style>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, helix, lights = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 50;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // OrbitControls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Helix geometry
      const helixGroup = new THREE.Group();

      const curve = new THREE.CatmullRomCurve3(
        Array.from({ length: 100 }, (_, i) => {
          const angle = i * 0.2;
          const x = 10 * Math.sin(angle);
          const y = i * 0.5 - 25;
          const z = 10 * Math.cos(angle);
          return new THREE.Vector3(x, y, z);
        })
      );

      const helixMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const helixGeometry = new THREE.TubeGeometry(curve, 200, 0.3, 8, false);
      const helixMesh = new THREE.Mesh(helixGeometry, helixMaterial);
      helixGroup.add(helixMesh);

      // Add small spheres
      for (let i = 0; i < 100; i++) {
        const sphereGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const color = i % 2 === 0 ? 0xff0000 : 0x0000ff;
        const sphereMaterial = new THREE.MeshStandardMaterial({ color });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        const angle = i * 0.2;
        sphere.position.set(10 * Math.sin(angle), i * 0.5 - 25, 10 * Math.cos(angle));

        // Add blinking effect
        const light = new THREE.PointLight(color, 1, 10);
        light.position.copy(sphere.position);
        scene.add(light);
        lights.push(light);

        helixGroup.add(sphere);
      }

      scene.add(helixGroup);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(20, 50, 50);
      scene.add(directionalLight);

      // Background stars
      const starsGeometry = new THREE.BufferGeometry();
      const starCount = 1000;
      const positions = new Float32Array(starCount * 3);

      for (let i = 0; i < starCount * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 2000;
      }

      starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff });
      const stars = new THREE.Points(starsGeometry, starsMaterial);
      scene.add(stars);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Make lights blink
      lights.forEach((light, index) => {
        light.intensity = Math.abs(Math.sin(Date.now() * 0.002 + index)) * 1.5;
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body>
</body>
</html>
