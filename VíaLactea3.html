<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vía Láctea</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 0 20px #00f, 0 0 30px #0ff, 0 0 40px #00f;
            margin: 20px 0;
        }

        .info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Vía Láctea</h1>
    <div class="info">
        <p>Características: Galaxia espiral barrada</p>
        <p>Componentes: Estrellas, nebulosas, cúmulos estelares, agujeros negros</p>
    </div>
    <canvas id="galaxyCanvas"></canvas>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const colors = ['#ffffff', '#00ffff', '#ff00ff', '#0000ff'];

        function createStar(x, y) {
            return {
                x,
                y,
                radius: Math.random() * 1.5 + 0.5,
                color: colors[Math.floor(Math.random() * colors.length)],
                blinkRate: Math.random() * 0.05 + 0.02,
                opacity: Math.random(),
                direction: Math.random() < 0.5 ? -1 : 1,
            };
        }

        function generateGalaxy() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const arms = 5;
            const armSpread = Math.PI * 2 / arms;
            const starDensity = 5000;

            for (let i = 0; i < starDensity; i++) {
                const distance = Math.random() ** 2 * canvas.width * 0.4;
                const angle = (Math.random() - 0.5) * armSpread + ((i % arms) * armSpread);
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                stars.push(createStar(x, y));
            }
        }

        function drawGalaxy() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const star of stars) {
                star.opacity += star.direction * star.blinkRate;
                if (star.opacity <= 0 || star.opacity >= 1) {
                    star.direction *= -1;
                }

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${parseInt(star.color.slice(1, 3), 16)}, ${parseInt(star.color.slice(3, 5), 16)}, ${parseInt(star.color.slice(5, 7), 16)}, ${star.opacity})`;
                ctx.fill();
            }

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(0.0005 * Date.now());
            ctx.restore();

            requestAnimationFrame(drawGalaxy);
        }

        generateGalaxy();
        drawGalaxy();
    </script>
</body>
</html>
