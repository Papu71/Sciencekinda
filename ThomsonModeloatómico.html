<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Atómico de Thomson - Electrones Incrustados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Núcleo con color dinámico */
        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background-color: #ff6347; /* Color inicial */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.8);
            animation: colorTransition 5s infinite ease-in-out;
        }

        @keyframes colorTransition {
            0% {
                background-color: #ff6347; /* Amarillo */
            }
            33% {
                background-color: #ffffff; /* Blanco */
            }
            66% {
                background-color: #00bfff; /* Azul */
            }
            100% {
                background-color: #ff6347; /* Amarillo */
            }
        }

        .electron {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00bfff; /* Azul brillante */
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.8);
            animation: blink 1s infinite ease-in-out; /* Parpadeo */
        }

        @keyframes blink {
            0%, 100% {
                background-color: #00bfff;
            }
            50% {
                background-color: #ffffff;
            }
        }

        .subparticle-info {
            margin-top: 30px;
            font-size: 16px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        .subparticle-info p {
            margin: 10px 0;
        }

        .subparticle-info span {
            font-weight: bold;
            font-size: 18px;
        }

        .subparticle-info .family {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Modelo Atómico de Thomson - Electrones Incrustados</h1>
    <div class="container">
        <!-- Núcleo con color dinámico -->
        <div class="nucleus"></div>

        <!-- Electrones distribuidos en forma de estrella de 5 puntas -->
        <script>
            const container = document.querySelector('.container');
            const electronCount = 5; // Número de electrones
            const nucleusRadius = 60; // Radio del núcleo
            const electronRadius = 12; // Radio del electrón

            let electrons = [];
            const starShape = 5; // Forma de estrella de 5 puntas

            // Cálculos de los ángulos de una estrella de 5 puntas
            const angleOffset = Math.PI / starShape;
            const radius = 40; // Distancia del núcleo

            // Crear los electrones y distribuirlos en forma de estrella de 5 puntas dentro del núcleo
            for (let i = 0; i < electronCount; i++) {
                const electron = document.createElement('div');
                electron.classList.add('electron');
                container.appendChild(electron);

                // Cálculo de la posición de los electrones en una estrella de 5 puntas
                const angle = (i * 2 * Math.PI / starShape) + (i % 2 ? angleOffset : -angleOffset);
                const x = Math.cos(angle) * radius + container.offsetWidth / 2 - electronRadius;
                const y = Math.sin(angle) * radius + container.offsetHeight / 2 - electronRadius;

                electron.style.left = `${x}px`;
                electron.style.top = `${y}px`;

                // Guardar el electrón
                electrons.push({ element: electron, x, y });
            }
        </script>
    </div>

    <!-- Información sobre subpartículas -->
    <div class="subparticle-info">
        <p><span>Núcleo (Rojo Tomate):</span> Carga: Neutra</p>
        <p><span>Protón (Amarillo):</span> Carga: +1, Familia: Bariones</p>
        <p><span>Electrón (Azul):</span> Carga: -1, Familia: Leptones</p>
    </div>

</body>
</html>
