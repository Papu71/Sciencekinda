<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Atómico de Thomson</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Núcleo con un color más contrastante */
        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background-color: #ff6347; /* Un color rojo tomate vibrante */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.8);
        }

        .electron {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00bfff; /* Un azul brillante */
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.8);
        }

        .plapido-effect {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: plapido 0.3s forwards;
        }

        @keyframes plapido {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .subparticle-info {
            margin-top: 30px;
            font-size: 16px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        .subparticle-info p {
            margin: 10px 0;
        }

        .subparticle-info span {
            font-weight: bold;
            font-size: 18px;
        }

        .subparticle-info .family {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Modelo Atómico de Thomson</h1>
    <div class="container">
        <!-- Núcleo con color vibrante -->
        <div class="nucleus"></div>

        <!-- Electrones distribuidos de forma estética -->
        <script>
            const container = document.querySelector('.container');
            const electronCount = 65; // Número de electrones
            const nucleusRadius = 60; // Radio del núcleo
            const maxDistance = 50; // Distancia máxima dentro del núcleo
            const electronRadius = 12; // Radio del electrón

            let electrons = [];

            // Crear los electrones y distribuirlos de forma estética dentro del núcleo
            for (let i = 0; i < electronCount; i++) {
                const electron = document.createElement('div');
                electron.classList.add('electron');
                container.appendChild(electron);

                // Distribuir los electrones en posiciones dentro del núcleo con mayor estética
                const angle = (i * Math.PI * 2) / electronCount;  // Distribuirlos uniformemente
                const distance = Math.random() * maxDistance;  // Aleatorizar la distancia dentro del núcleo
                const x = Math.cos(angle) * distance + container.offsetWidth / 2 - electronRadius;
                const y = Math.sin(angle) * distance + container.offsetHeight / 2 - electronRadius;

                electron.style.left = `${x}px`;
                electron.style.top = `${y}px`;

                // Guardar el electrón
                electrons.push({ element: electron, x, y, dx: Math.random() * 2 - 1, dy: Math.random() * 2 - 1 });
            }

            // Función para mover los electrones de forma fluida y con efecto de plapido
            function moveElectrons() {
                for (let i = 0; i < electrons.length; i++) {
                    const e = electrons[i];

                    // Mover el electrón dentro del núcleo
                    e.x += e.dx;
                    e.y += e.dy;

                    // Crear efecto de plapido
                    createPlapidoEffect(e.x, e.y);

                    // Limitar el movimiento dentro del núcleo (para evitar que se salgan de la esfera)
                    const distanceFromCenter = Math.sqrt(e.x * e.x + e.y * e.y);
                    if (distanceFromCenter > maxDistance) {
                        e.x -= e.dx;
                        e.y -= e.dy;
                    }

                    // Actualizar la posición del electrón
                    e.element.style.left = `${e.x}px`;
                    e.element.style.top = `${e.y}px`;
                }

                requestAnimationFrame(moveElectrons);
            }

            // Función para crear el efecto de plapido
            function createPlapidoEffect(x, y) {
                const effect = document.createElement('div');
                effect.classList.add('plapido-effect');
                container.appendChild(effect);
                effect.style.left = `${x - 5}px`;
                effect.style.top = `${y - 5}px`;

                // Eliminar el efecto después de que se haya mostrado
                setTimeout(() => {
                    effect.remove();
                }, 300);
            }

            // Iniciar el movimiento de los electrones
            moveElectrons();
        </script>
    </div>

    <!-- Información sobre subpartículas -->
    <div class="subparticle-info">
        <p><span>Núcleo (Rojo Tomate):</span> Carga: Neutra</p>
        <p><span>Protón (Amarillo):</span> Carga: +1, Familia: Bariones</p>
        <p><span>Electrón (Azul):</span> Carga: -1, Familia: Leptones</p>
    </div>

</body>
</html>
