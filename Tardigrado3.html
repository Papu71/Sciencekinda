<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tardígrado Pixelado Animado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Fondo con estrellas */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        /* Tardígrado Pixelado */
        .tardigrade {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-image: url('https://via.placeholder.com/50x50?text=T');
            animation: moveTardigrade 10s linear infinite;
        }

        @keyframes moveTardigrade {
            0% {
                left: -10%;
            }
            100% {
                left: 100%;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Fondo con estrellas -->
    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 30%; left: 40%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 50%; left: 60%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 70%; left: 80%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 90%; left: 10%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 20%; left: 70%; width: 3px; height: 3px;"></div>
    </div>

    <!-- Tardígrado pixelado -->
    <div class="tardigrade"></div>
</div>

</body>
</html>
