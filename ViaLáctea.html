<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia - Vía Láctea</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin: 20px 0;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .galaxy-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
            overflow: visible;
        }

        .galaxy {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.9), rgba(0, 0, 255, 0.1));
            animation: rotateGalaxy 30s linear infinite;
        }

        @keyframes rotateGalaxy {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .info-container {
            margin-top: 20px;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .info-container p {
            margin: 5px 0;
        }

        .highlight {
            color: #00bfff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>La Vía Láctea</h1>
    <div class="galaxy-container">
        <div class="galaxy">
            <!-- Las estrellas se generan con JavaScript -->
        </div>
    </div>

    <div class="info-container">
        <p><span class="highlight">Nombre:</span> Vía Láctea</p>
        <p><span class="highlight">Forma:</span> Elíptica</p>
        <p><span class="highlight">Componentes:</span> Estrellas, polvo, gas interestelar, agujero negro supermasivo</p>
        <p><span class="highlight">Diámetro:</span> ~100,000 años luz</p>
        <p><span class="highlight">Rotación:</span> Fluida y estable</p>
    </div>

    <script>
        const galaxy = document.querySelector('.galaxy');
        const starCount = 150; // Número de estrellas

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Generar una posición aleatoria dentro del contenedor de la galaxia
            const angle = Math.random() * 2 * Math.PI; // Ángulo aleatorio
            const radius = Math.random() * 280; // Radio aleatorio dentro de la galaxia
            const x = 300 + Math.cos(angle) * radius - 2; // Centro de la galaxia
            const y = 300 + Math.sin(angle) * radius - 2;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;

            galaxy.appendChild(star);
        }
    </script>
</body>
</html>
