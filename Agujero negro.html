<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agujero Negro Cósmico</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Configuración de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Creación de un agujero negro (representado por una esfera)
    const geometry = new THREE.SphereGeometry(5, 64, 64);
    const material = new THREE.MeshBasicMaterial({
      color: 0x000000,
      emissive: 0x000000,
      emissiveIntensity: 1,
    });
    const blackHole = new THREE.Mesh(geometry, material);
    scene.add(blackHole);

    // Creación de un disco de acreción que gira alrededor del agujero negro
    const accretionGeometry = new THREE.RingGeometry(7, 15, 32);
    const accretionMaterial = new THREE.MeshBasicMaterial({
      color: 0x888888,
      side: THREE.DoubleSide,
      wireframe: true,
    });
    const accretionDisk = new THREE.Mesh(accretionGeometry, accretionMaterial);
    accretionDisk.rotation.x = Math.PI / 2; // Girando el disco para que quede plano
    scene.add(accretionDisk);

    // Posicionar la cámara
    camera.position.z = 30;

    // Función de animación
    function animate() {
      requestAnimationFrame(animate);

      // Giro del agujero negro y del disco de acreción
      blackHole.rotation.y += 0.005;
      accretionDisk.rotation.z += 0.02;

      renderer.render(scene, camera);
    }
    animate();

    // Ajuste del tamaño de la ventana
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
