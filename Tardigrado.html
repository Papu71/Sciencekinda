<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tardigrade in Quantum World</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const tardigradeImage = new Image();
        tardigradeImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...'; // Aquí deberás insertar el tardígrado completo en formato Base64.

        let particles = [];

        function createParticles() {
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                });
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });
        }

        let tardigradeX = canvas.width / 2;
        let tardigradeY = canvas.height / 2;
        let direction = 1;

        function drawTardigrade() {
            const tardigradeSize = 150;
            ctx.drawImage(tardigradeImage, tardigradeX, tardigradeY, tardigradeSize, tardigradeSize);

            tardigradeX += direction * 2;

            if (tardigradeX < 0 || tardigradeX + tardigradeSize > canvas.width) {
                direction *= -1;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawParticles();

            if (tardigradeImage.complete) {
                drawTardigrade();
            }

            requestAnimationFrame(animate);
        }

        tardigradeImage.onload = () => {
            createParticles();
            animate();
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            createParticles();
        });
    </script>
</body>
</html>
