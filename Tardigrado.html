<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tardígrado Pixelado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Tardígrado Pixelado */
        .tardigrade {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(5, 20px);
            grid-template-rows: repeat(4, 20px);
            gap: 2px;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: #00b3b3; /* Color base del tardígrado */
        }

        /* Color para simular detalles del tardígrado */
        .head {
            background-color: #006666;
        }

        .body {
            background-color: #00cccc;
        }

        .legs {
            background-color: #006666;
        }

        /* Estilo de las partes del cuerpo */
        .tardigrade .pixel:nth-child(1) { grid-column: 1; grid-row: 1; }
        .tardigrade .pixel:nth-child(2) { grid-column: 2; grid-row: 1; }
        .tardigrade .pixel:nth-child(3) { grid-column: 3; grid-row: 1; }
        .tardigrade .pixel:nth-child(4) { grid-column: 4; grid-row: 1; }
        .tardigrade .pixel:nth-child(5) { grid-column: 5; grid-row: 1; }

        .tardigrade .pixel:nth-child(6) { grid-column: 1; grid-row: 2; }
        .tardigrade .pixel:nth-child(7) { grid-column: 2; grid-row: 2; }
        .tardigrade .pixel:nth-child(8) { grid-column: 3; grid-row: 2; }
        .tardigrade .pixel:nth-child(9) { grid-column: 4; grid-row: 2; }
        .tardigrade .pixel:nth-child(10) { grid-column: 5; grid-row: 2; }

        .tardigrade .pixel:nth-child(11) { grid-column: 1; grid-row: 3; }
        .tardigrade .pixel:nth-child(12) { grid-column: 2; grid-row: 3; }
        .tardigrade .pixel:nth-child(13) { grid-column: 3; grid-row: 3; }
        .tardigrade .pixel:nth-child(14) { grid-column: 4; grid-row: 3; }
        .tardigrade .pixel:nth-child(15) { grid-column: 5; grid-row: 3; }

        .tardigrade .pixel:nth-child(16) { grid-column: 1; grid-row: 4; }
        .tardigrade .pixel:nth-child(17) { grid-column: 2; grid-row: 4; }
        .tardigrade .pixel:nth-child(18) { grid-column: 3; grid-row: 4; }
        .tardigrade .pixel:nth-child(19) { grid-column: 4; grid-row: 4; }
        .tardigrade .pixel:nth-child(20) { grid-column: 5; grid-row: 4; }

        /* Animación de movimiento */
        @keyframes move {
            0% { left: 0; }
            100% { left: 100vw; }
        }

        .tardigrade {
            animation: move 10s infinite linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tardigrade">
            <div class="pixel head"></div>  <!-- Parte de la cabeza -->
            <div class="pixel head"></div>
            <div class="pixel body"></div>  <!-- Cuerpo -->
            <div class="pixel body"></div>
            <div class="pixel body"></div>
            <div class="pixel body"></div>
            <div class="pixel legs"></div>  <!-- Piernas -->
            <div class="pixel legs"></div>
            <div class="pixel legs"></div>
            <div class="pixel legs"></div>
            <div class="pixel legs"></div>
            <div class="pixel legs"></div>
            <div class="pixel legs"></div>
            <div class="pixel legs"></div>
            <div class="pixel legs"></div>
            <div class="pixel body"></div> <!-- Cuerpo -->
            <div class="pixel body"></div>
            <div class="pixel body"></div>
            <div class="pixel body"></div>
            <div class="pixel body"></div>
        </div>
    </div>

    <script>
        // JavaScript no es necesario para animación básica de este modelo
    </script>
</body>
</html>
