<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auroras Boreales</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #001320, #000);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="auroraCanvas"></canvas>
    <script>
        const canvas = document.getElementById('auroraCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const auroraColors = [
            'rgba(80, 200, 120, 0.6)',
            'rgba(50, 180, 255, 0.4)',
            'rgba(180, 90, 255, 0.3)',
        ];

        function createAuroraPath(width, height) {
            const path = [];
            const amplitude = Math.random() * 50 + 150;
            const frequency = Math.random() * 0.02 + 0.01;
            const offset = Math.random() * Math.PI * 2;
            for (let x = 0; x <= width; x++) {
                const y = Math.sin(frequency * x + offset) * amplitude + height / 2;
                path.push({ x, y });
            }
            return path;
        }

        function drawAurora() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const auroraPath = createAuroraPath(canvas.width, canvas.height);
            auroraColors.forEach((color, index) => {
                ctx.beginPath();
                ctx.moveTo(auroraPath[0].x, auroraPath[0].y);

                for (let i = 1; i < auroraPath.length; i++) {
                    const point = auroraPath[i];
                    ctx.lineTo(point.x, point.y - index * 15);
                }

                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            });
        }

        function animateAurora() {
            drawAurora();
            requestAnimationFrame(animateAurora);
        }

        animateAurora();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
