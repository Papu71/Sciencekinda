<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV GIRL Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        @keyframes grow {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 300px;
            background: pink;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 80%, 15% 100%, 0% 35%);
            animation: grow 2s ease-in-out forwards;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 4s forwards 1.5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes mix {
            0% {
                transform: translateY(-300px) scale(1);
            }
            50% {
                transform: translateY(0px) scale(1.5);
            }
            100% {
                transform: translateY(0px) scale(1);
            }
        }

        .drop {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: mix 2s ease-in-out forwards;
        }

        .drop.pink {
            background: pink;
            top: 10%;
            left: 40%;
        }

        .drop.blue {
            background: lightblue;
            top: 10%;
            left: 60%;
        }

        .e {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-family: Arial, sans-serif;
            font-size: 10rem;
            font-weight: bold;
            color: linear-gradient(to right, pink, lightblue);
            animation: grow 2s forwards 4s;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="drop pink"></div>
    <div class="drop blue"></div>
    <div class="heart"></div>
    <div class="text">TV GIRL</div>
    <div class="e">E</div>

    <script>
        // Stars background
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                color: 'white'
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();
            });
        }

        function animateStars() {
            stars.forEach(star => {
                star.y += 0.5;
                if (star.y > canvas.height) star.y = 0;
            });

            drawStars();
            requestAnimationFrame(animateStars);
        }

        animateStars();
    </script>
</body>
</html>
