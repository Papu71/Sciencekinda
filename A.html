<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV GIRL Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a2e, #16213e);
        }

        canvas {
            display: block;
        }

        @keyframes growHeart {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%) scale(0);
            background: none;
            clip-path: path('M150 290 Q 0 150 150 70 Q 300 150 150 290 Z');
            background-color: rgba(255, 105, 180, 0.5);
            animation: growHeart 1s ease-in-out forwards;
            animation-delay: 5s;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-family: 'monospace'
            white should blue .center;

        }
</head>
