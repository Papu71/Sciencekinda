<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic DNA Helix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a1d, #0d0d0e);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const group = new THREE.Group();
        scene.add(group);

        // Create the DNA helix
        const helixRadius = 2;
        const helixHeight = 10;
        const pointsPerTurn = 50;
        const turns = 6;
        const tubeRadius = 0.1;

        const createHelix = (color, offset) => {
            const curve = new THREE.Curve();
            curve.getPoint = function (t) {
                const angle = t * turns * Math.PI * 2;
                const x = helixRadius * Math.cos(angle + offset);
                const y = -helixHeight / 2 + t * helixHeight;
                const z = helixRadius * Math.sin(angle + offset);
                return new THREE.Vector3(x, y, z);
            };

            const geometry = new THREE.TubeGeometry(curve, pointsPerTurn * turns, tubeRadius, 8, false);
            const material = new THREE.MeshStandardMaterial({ color });
            return new THREE.Mesh(geometry, material);
        };

        const helix1 = createHelix("#ff0000", 0);
        const helix2 = createHelix("#0000ff", Math.PI);
        group.add(helix1);
        group.add(helix2);

        // Create rungs
        const rungMaterial = new THREE.MeshStandardMaterial({ color: "#ffffff" });
        const rungGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1.8, 8);

        for (let i = 0; i <= pointsPerTurn * turns; i++) {
            const t = i / (pointsPerTurn * turns);
            const angle = t * turns * Math.PI * 2;
            const y = -helixHeight / 2 + t * helixHeight;

            const x1 = helixRadius * Math.cos(angle);
            const z1 = helixRadius * Math.sin(angle);

            const x2 = helixRadius * Math.cos(angle + Math.PI);
            const z2 = helixRadius * Math.sin(angle + Math.PI);

            const rung = new THREE.Mesh(rungGeometry, rungMaterial);
            rung.position.set((x1 + x2) / 2, y, (z1 + z2) / 2);

            rung.lookAt(new THREE.Vector3(x2, y, z2));

            group.add(rung);
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 15;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Adjust canvas on window resize
        window.addEventListener("resize", () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
