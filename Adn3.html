<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic DNA Helix</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #001d3d, #000814);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    // Scene and camera setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 25);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Orbit controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.2);
    pointLight.position.set(50, 50, 50);
    scene.add(pointLight);

    // Helix parameters
    const helixRadius = 3;
    const helixHeight = 20;
    const numTurns = 10;
    const numSegments = 200;
    const sphereRadius = 0.3;

    // Material for the chains
    const redMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const blueMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });

    // Group to hold the DNA structure
    const dnaGroup = new THREE.Group();

    // Create the helix strands
    for (let i = 0; i < numSegments; i++) {
      const angle = (i / numSegments) * Math.PI * 2 * numTurns;
      const y = (i / numSegments) * helixHeight - helixHeight / 2;
      const x1 = Math.cos(angle) * helixRadius;
      const z1 = Math.sin(angle) * helixRadius;

      const x2 = Math.cos(angle + Math.PI) * helixRadius;
      const z2 = Math.sin(angle + Math.PI) * helixRadius;

      // Red strand
      const redSphere = new THREE.Mesh(
        new THREE.SphereGeometry(sphereRadius, 16, 16),
        redMaterial
      );
      redSphere.position.set(x1, y, z1);
      dnaGroup.add(redSphere);

      // Blue strand
      const blueSphere = new THREE.Mesh(
        new THREE.SphereGeometry(sphereRadius, 16, 16),
        blueMaterial
      );
      blueSphere.position.set(x2, y, z2);
      dnaGroup.add(blueSphere);

      // Connecting lines (base pairs)
      if (i % 5 === 0) {
        const basePairGeometry = new THREE.CylinderGeometry(0.05, 0.05, helixRadius * 2);
        const basePairMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const basePair = new THREE.Mesh(basePairGeometry, basePairMaterial);

        basePair.position.set((x1 + x2) / 2, y, (z1 + z2) / 2);
        basePair.lookAt(new THREE.Vector3(x1, y, z1));
        dnaGroup.add(basePair);
      }
    }

    scene.add(dnaGroup);

    // Background particles
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 500;
    const positions = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 100;
    }

    particlesGeometry.setAttribute(
      'position',
      new THREE.BufferAttribute(positions, 3)
    );

    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.2,
      color: 0xffffff,
    });

    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      dnaGroup.rotation.y += 0.005;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Responsive resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
