<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADN Hélice</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #1e1e2f, #000000);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    // Scene and Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 40;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // ADN Hélice
    const helixGroup = new THREE.Group();
    scene.add(helixGroup);

    const helixRadius = 10;
    const helixHeight = 30;
    const helixTurns = 15;
    const numSegments = 500;
    const ballSize = 0.5;

    for (let i = 0; i < numSegments; i++) {
      const angle = (i / numSegments) * helixTurns * Math.PI * 2;
      const y = (i / numSegments) * helixHeight - helixHeight / 2;
      const x = helixRadius * Math.cos(angle);
      const z = helixRadius * Math.sin(angle);

      // Esferas de colores alternos
      const material = new THREE.MeshStandardMaterial({ color: i % 2 === 0 ? 'red' : 'blue' });
      const sphere = new THREE.Mesh(new THREE.SphereGeometry(ballSize, 16, 16), material);
      sphere.position.set(x, y, z);
      helixGroup.add(sphere);
    }

    // Conexiones entre esferas
    for (let i = 0; i < numSegments - 1; i++) {
      const current = helixGroup.children[i].position;
      const next = helixGroup.children[i + 1].position;

      const geometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(current.x, current.y, current.z),
        new THREE.Vector3(next.x, next.y, next.z),
      ]);
      const lineMaterial = new THREE.LineBasicMaterial({ color: 'white' });
      const line = new THREE.Line(geometry, lineMaterial);

      helixGroup.add(line);
    }

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(50, 50, 50);
    scene.add(pointLight);

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      helixGroup.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Responsiveness
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
