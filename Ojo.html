<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ojo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
        import Stats from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/libs/stats.module.js';

        // Escena y Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Fondo negro

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Cámara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        // Controles
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.enableZoom = true;

        // Estadísticas
        const stats = new Stats();
        document.body.appendChild(stats.dom);

        // Luz
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Geometría del ojo
        const eyeGeometry = new THREE.SphereGeometry(5, 64, 64);
        const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const eye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        scene.add(eye);

        // Textura para el iris
        const textureLoader = new THREE.TextureLoader();
        const irisTexture = textureLoader.load('https://example.com/iris-texture.jpg', () => {
            renderer.render(scene, camera);
        });
        const irisGeometry = new THREE.CircleGeometry(2, 32);
        const irisMaterial = new THREE.MeshBasicMaterial({ map: irisTexture });
        const iris = new THREE.Mesh(irisGeometry, irisMaterial);
        iris.position.z = 5.01; // Justo enfrente del ojo
        eye.add(iris);

        // Neuronas
        const neuronGroup = new THREE.Group();
        for (let i = 0; i < 100; i++) {
            const neuronGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const neuronMaterial = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
            const neuron = new THREE.Mesh(neuronGeometry, neuronMaterial);

            const x = (Math.random() - 0.5) * 20;
            const y = (Math.random() - 0.5) * 20;
            const z = (Math.random() - 0.5) * 20;
            neuron.position.set(x, y, z);

            neuronGroup.add(neuron);
        }
        scene.add(neuronGroup);

        // Animación
        function animate() {
            requestAnimationFrame(animate);

            // Rotación del ojo
            eye.rotation.y += 0.005;

            // Movimiento de las neuronas
            neuronGroup.children.forEach(neuron => {
                neuron.position.x += (Math.random() - 0.5) * 0.1;
                neuron.position.y += (Math.random() - 0.5) * 0.1;
                neuron.position.z += (Math.random() - 0.5) * 0.1;
            });

            controls.update();
            stats.update();
            renderer.render(scene, camera);
        }

        animate();

        // Ajustar tamaño al redimensionar ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
