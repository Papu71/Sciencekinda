<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Atómico de Schrödinger</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
        }

        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .proton {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25px;
            height: 25px;
            background-color: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        .electron {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: blue;
            border-radius: 50%;
            animation: randomMove 4s infinite ease-in-out;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.8);
        }

        @keyframes randomMove {
            0% {
                transform: translate(var(--randomX), var(--randomY));
            }
            100% {
                transform: translate(var(--randomX), var(--randomY));
            }
        }

        .subparticle-info {
            margin-top: 30px;
            font-size: 16px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        .subparticle-info p {
            margin: 10px 0;
        }

        .subparticle-info span {
            font-weight: bold;
            font-size: 18px;
        }

        .subparticle-info .family {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Modelo Atómico de Schrödinger</h1>
    <div class="container">
        <!-- Núcleo -->
        <div class="nucleus">
            <div class="proton"></div>
        </div>

        <!-- Nube de electrones (65 electrones) -->
        <script>
            const container = document.querySelector('.container');
            const electronCount = 65;
            const radius = 180;

            for (let i = 0; i < electronCount; i++) {
                const electron = document.createElement('div');
                electron.classList.add('electron');

                // Establecer posiciones aleatorias para los electrones
                const angle = Math.random() * 360;
                const distance = radius + (Math.random() * 20); // Variación en el tamaño de la órbita
                const randomX = Math.cos(angle * Math.PI / 180) * distance;
                const randomY = Math.sin(angle * Math.PI / 180) * distance;

                // Asignar posiciones aleatorias a los electrones
                electron.style.setProperty('--randomX', `${randomX}px`);
                electron.style.setProperty('--randomY', `${randomY}px`);

                container.appendChild(electron);

                // Establecer animaciones aleatorias para cada electrón
                const randomTime = Math.random() * 4 + 3; // Duración de la animación aleatoria entre 3 y 7 segundos
                electron.style.animationDuration = `${randomTime}s`;
            }

            // Función para actualizar la "nube" de electrones
            function updateCloud() {
                const electrons = document.querySelectorAll('.electron');
                let totalX = 0;
                let totalY = 0;

                electrons.forEach(electron => {
                    const rect = electron.getBoundingClientRect();
                    totalX += rect.left + rect.width / 2;
                    totalY += rect.top + rect.height / 2;
                });

                const centerX = totalX / electrons.length;
                const centerY = totalY / electrons.length;

                // Crear una forma de nube que siga a los electrones
                const cloudShape = document.createElement('div');
                cloudShape.style.position = 'absolute';
                cloudShape.style.top = `${centerY - 250}px`;
                cloudShape.style.left = `${centerX - 250}px`;
                cloudShape.style.width = '500px';
                cloudShape.style.height = '500px';
                cloudShape.style.borderRadius = '50%';
                cloudShape.style.border = '1px solid rgba(255, 255, 255, 0.3)';
                cloudShape.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.2)';
                cloudShape.style.transition = 'all 2s ease';

                container.appendChild(cloudShape);
            }

            // Actualizar la nube en intervalos
            setInterval(updateCloud, 200);
        </script>
    </div>

    <!-- Información sobre subpartículas -->
    <div class="subparticle-info">
        <p><span>Núcleo (Rojo):</span> Carga: Neutra</p>
        <p><span>Protón (Amarillo):</span> Carga: +1, Familia: Bariones</p>
        <p><span>Electrón (Azul):</span> Carga: -1, Familia: Leptones</p>
    </div>

</body>
</html>
