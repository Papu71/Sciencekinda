<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Atómico de Schrödinger</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .proton {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25px;
            height: 25px;
            background-color: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        .electron {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            animation: orbit 5s linear infinite;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.8);
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(180px);
            }
            100% {
                transform: rotate(360deg) translateX(180px);
            }
        }

        .subparticle-info {
            margin-top: 30px;
            font-size: 16px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        .subparticle-info p {
            margin: 10px 0;
        }

        .subparticle-info span {
            font-weight: bold;
            font-size: 18px;
        }

        .subparticle-info .family {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Modelo Atómico de Schrödinger</h1>
    <div class="container">
        <!-- Núcleo -->
        <div class="nucleus">
            <div class="proton"></div>
        </div>

        <!-- Nube de electrones (65 electrones) -->
        <script>
            const container = document.querySelector('.container');
            const electronCount = 65;
            const radius = 180;

            for (let i = 0; i < electronCount; i++) {
                const electron = document.createElement('div');
                electron.classList.add('electron');
                // Distribución aleatoria en el contorno de la órbita
                const angle = Math.random() * 360;
                const distance = radius + (Math.random() * 20); // Variable para variación en el tamaño de la órbita
                electron.style.transform = `rotate(${angle}deg) translateX(${distance}px)`;

                container.appendChild(electron);

                // Animación de movimiento irregular para la nube
                electron.style.animationDuration = `${Math.random() * 5 + 4}s`; // Duración aleatoria para un movimiento más natural
            }
        </script>
    </div>

    <!-- Información sobre subpartículas -->
    <div class="subparticle-info">
        <p><span>Núcleo (Rojo):</span> Carga: Neutra</p>
        <p><span>Protón (Amarillo):</span> Carga: +1, Familia: Bariones</p>
        <p><span>Electrón (Azul):</span> Carga: -1, Familia: Leptones</p>
    </div>

</body>
</html>
