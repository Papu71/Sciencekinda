<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Galaxias</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .galaxy {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }
        .planet {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
        }
        .planet:hover {
            transform: scale(1.1);
        }
        .blue { background-color: #1E90FF; }
        .red { background-color: #FF4500; }
        .green { background-color: #32CD32; }
        .yellow { background-color: #FFD700; }
    </style>
</head>
<body>
    <div class="galaxy">
        <div class="planet blue" onclick="explore('Planeta Azul')">A</div>
        <div class="planet red" onclick="explore('Planeta Rojo')">R</div>
        <div class="planet green" onclick="explore('Planeta Verde')">V</div>
        <div class="planet yellow" onclick="explore('Planeta Amarillo')">Y</div>
    </div>

    <script>
        function explore(planetName) {
            alert('Â¡Has explorado el ' + planetName + '!');
        }
    </script>
</body>
</html>
