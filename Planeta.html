<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agujero Negro Cósmico</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Configuración de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio); // Mejora en la calidad de renderizado en dispositivos móviles
    document.body.appendChild(renderer.domElement);

    // Reducir la complejidad de las geometrías para móviles
    const geometry = new THREE.SphereGeometry(4, 32, 32); // Menos segmentos para optimizar
    const material = new THREE.MeshBasicMaterial({
      color: 0x000000,
      emissive: 0x000000,
      emissiveIntensity: 1,
    });
    const blackHole = new THREE.Mesh(geometry, material);
    scene.add(blackHole);

    // Reducir el tamaño del disco de acreción
    const accretionGeometry = new THREE.RingGeometry(6, 12, 16); // Menos segmentos para mayor rendimiento
    const accretionMaterial = new THREE.MeshBasicMaterial({
      color: 0x888888,
      side: THREE.DoubleSide,
      wireframe: true,
    });
    const accretionDisk = new THREE.Mesh(accretionGeometry, accretionMaterial);
    accretionDisk.rotation.x = Math.PI / 2;
    scene.add(accretionDisk);

    // Posicionar la cámara con ajuste de distancia para móviles
    camera.position.z = 20;

    // Animación
    function animate() {
      requestAnimationFrame(animate);

      // Movimiento del agujero negro y del disco de acreción
      blackHole.rotation.y += 0.005;
      accretionDisk.rotation.z += 0.02;

      renderer.render(scene, camera);
    }
    animate();

    // Ajuste del tamaño de la ventana
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Mejora de la interacción táctil
    let touchX = 0;
    let touchY = 0;

    window.addEventListener('touchstart', (event) => {
      touchX = event.touches[0].clientX;
      touchY = event.touches[0].clientY;
    });

    window.addEventListener('touchmove', (event) => {
      const deltaX = event.touches[0].clientX - touchX;
      const deltaY = event.touches[0].clientY - touchY;

      camera.rotation.y += deltaX * 0.005; // Movimiento en el eje Y
      camera.rotation.x += deltaY * 0.005; // Movimiento en el eje X

      touchX = event.touches[0].clientX;
      touchY = event.touches[0].clientY;
    });
  </script>
</body>
</html>
