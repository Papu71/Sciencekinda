<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierra y Luna Detalladas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="scene"></canvas>

<script>
  const canvas = document.getElementById('scene');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Parámetros de simulación
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const earthRadius = 150;
  const moonRadius = 50;
  const moonOrbitRadius = 350;

  // Cargar texturas
  const earthImg = new Image();
  const moonImg = new Image();
  earthImg.src = "https://upload.wikimedia.org/wikipedia/commons/6/69/EarthTexture1500x750.jpg"; // Textura de la Tierra
  moonImg.src = "https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg"; // Textura de la Luna

  // Variables para rotación
  let earthRotation = 0;
  let moonRotation = 0;
  let moonOrbitAngle = 0;

  // Dibujar la Tierra
  function drawEarth() {
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(earthRotation);

    ctx.beginPath();
    ctx.arc(0, 0, earthRadius, 0, Math.PI * 2);
    ctx.closePath();
    ctx.clip();

    ctx.drawImage(earthImg, -earthRadius, -earthRadius, earthRadius * 2, earthRadius * 2);

    ctx.restore();
  }

  // Dibujar las luces de ciudades en la Tierra
  function drawCityLights() {
    for (let i = 0; i < 150; i++) {
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * earthRadius * 0.9;
      const x = centerX + Math.cos(angle) * distance;
      const y = centerY + Math.sin(angle) * distance;

      ctx.fillStyle = `rgba(255, 223, 0, ${Math.random() * 0.8 + 0.2})`;
      ctx.beginPath();
      ctx.arc(x, y, 2, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Dibujar la Luna
  function drawMoon() {
    const moonX = centerX + moonOrbitRadius * Math.cos(moonOrbitAngle);
    const moonY = centerY + moonOrbitRadius * Math.sin(moonOrbitAngle);

    ctx.save();
    ctx.translate(moonX, moonY);
    ctx.rotate(moonRotation);

    ctx.beginPath();
    ctx.arc(0, 0, moonRadius, 0, Math.PI * 2);
    ctx.closePath();
    ctx.clip();

    ctx.drawImage(moonImg, -moonRadius, -moonRadius, moonRadius * 2, moonRadius * 2);

    ctx.restore();
  }

  // Animación principal
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawEarth();
    drawCityLights();
    drawMoon();

    // Actualizar ángulos de rotación
    earthRotation += 0.002; // Rotación de la Tierra
    moonRotation += 0.01;  // Rotación de la Luna
    moonOrbitAngle += 0.005; // Órbita de la Luna

    requestAnimationFrame(animate);
  }

  // Iniciar la animación cuando las imágenes estén cargadas
  earthImg.onload = () => {
    moonImg.onload = animate;
  };

  // Redimensionar el canvas al ajustar la ventana
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
