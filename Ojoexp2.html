<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ojo Neuronal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const geometry = new THREE.SphereGeometry(1, 16, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x5555ff });
    const eye = new THREE.Mesh(geometry, material);
    scene.add(eye);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    const light2 = new THREE.AmbientLight(0x404040);
    scene.add(light2);

    const neuronGroup = new THREE.Group();

    for (let i = 0; i < 100; i++) {
      const neuronGeometry = new THREE.SphereGeometry(0.05, 8, 8);
      const neuronMaterial = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const neuron = new THREE.Mesh(neuronGeometry, neuronMaterial);

      const distance = Math.random() * 3 + 1;
      const angle = Math.random() * Math.PI * 2;
      neuron.position.set(
        Math.cos(angle) * distance,
        Math.sin(angle) * distance,
        (Math.random() - 0.5) * 2
      );

      neuronGroup.add(neuron);
    }

    scene.add(neuronGroup);

    function animate() {
      requestAnimationFrame(animate);

      neuronGroup.rotation.y += 0.005;
      neuronGroup.rotation.x += 0.0025;

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
