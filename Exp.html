<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cielo Nocturno y Planeta Flotante</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #1a1a40, #000);
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // Crear la escena, cámara y renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Iluminación
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
  pointLight.position.set(10, 20, 10);
  scene.add(ambientLight, pointLight);

  // Crear el planeta con anillos
  const textureLoader = new THREE.TextureLoader();
  const planetTexture = textureLoader.load("https://upload.wikimedia.org/wikipedia/commons/9/95/Earthmap1000x500.jpg");
  const planetGeometry = new THREE.SphereGeometry(2, 64, 64);
  const planetMaterial = new THREE.MeshStandardMaterial({ map: planetTexture });
  const planet = new THREE.Mesh(planetGeometry, planetMaterial);
  scene.add(planet);

  // Crear los anillos del planeta
  const ringGeometry = new THREE.RingGeometry(2.5, 3, 64);
  const ringMaterial = new THREE.MeshBasicMaterial({
    color: 0xffcc00,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.7
  });
  const ring = new THREE.Mesh(ringGeometry, ringMaterial);
  ring.rotation.x = Math.PI / 2; // Ajustar ángulo del anillo
  planet.add(ring);

  // Añadir estrellas al fondo
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 2000;
  const starPositions = new Float32Array(starCount * 3);
  for (let i = 0; i < starCount; i++) {
    starPositions[i * 3] = (Math.random() - 0.5) * 100;
    starPositions[i * 3 + 1] = (Math.random() - 0.5) * 100;
    starPositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
  }
  starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
  const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  // Añadir estrellas fugaces
  const shootingStars = [];
  for (let i = 0; i < 5; i++) {
    const shootingStarGeometry = new THREE.SphereGeometry(0.1, 16, 16);
    const shootingStarMaterial = new THREE.MeshBasicMaterial({ color: 0xffff66 });
    const shootingStar = new THREE.Mesh(shootingStarGeometry, shootingStarMaterial);
    shootingStar.position.set(
      Math.random() * 20 - 10,
      Math.random() * 20 - 10,
      Math.random() * -20
    );
    scene.add(shootingStar);
    shootingStars.push({ star: shootingStar, speed: Math.random() * 0.2 + 0.05 });
  }

  // Posicionar la cámara
  camera.position.set(0, 5, 15);

  // Animación
  function animate() {
    requestAnimationFrame(animate);

    // Rotar el planeta y los anillos
    planet.rotation.y += 0.005;
    ring.rotation.z += 0.002;

    // Movimiento de las estrellas fugaces
    shootingStars.forEach(({ star, speed }) => {
      star.position.x -= speed;
      star.position.y -= speed / 2;
      if (star.position.x < -20 || star.position.y < -20) {
        star.position.set(
          Math.random() * 20 - 10,
          Math.random() * 20 - 10,
          Math.random() * -20
        );
      }
    });

    // Renderizar la escena
    renderer.render(scene, camera);
  }

  animate();

  // Ajustar tamaño al redimensionar
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>
</body>
</html>
