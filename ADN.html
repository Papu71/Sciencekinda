<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÃ©lice de ADN</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #000428, #004e92);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="adnCanvas"></canvas>
    <script>
        const canvas = document.getElementById("adnCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const strandRadius = 150;
        const strandHeight = 600;
        const basePairRadius = 10;
        const numBasePairs = 50;
        const rotationSpeed = 0.01;
        const colors = ["#FF0000", "#0000FF"];

        let angleOffset = 0;

        function drawHelix() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < numBasePairs; i++) {
                const progress = i / numBasePairs;
                const angle = progress * Math.PI * 4 + angleOffset;
                const yOffset = progress * strandHeight - strandHeight / 2;

                const x1 = centerX + strandRadius * Math.cos(angle);
                const y1 = centerY + yOffset;

                const x2 = centerX - strandRadius * Math.cos(angle);
                const y2 = centerY + yOffset;

                // Draw connecting line
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = "#FFFFFF";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw bases
                ctx.beginPath();
                ctx.arc(x1, y1, basePairRadius, 0, Math.PI * 2);
                ctx.fillStyle = colors[0];
                ctx.fill();

                ctx.beginPath();
                ctx.arc(x2, y2, basePairRadius, 0, Math.PI * 2);
                ctx.fillStyle = colors[1];
                ctx.fill();
            }

            angleOffset += rotationSpeed;
        }

        function animate() {
            drawHelix();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
