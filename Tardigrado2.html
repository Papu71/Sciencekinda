<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tardígrado Pixelado en el Espacio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Fondo con estrellas */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            animation: stars 1.5s infinite linear;
        }

        /* Animación de estrellas */
        @keyframes stars {
            0% {
                background: url('https://www.transparenttextures.com/patterns/asfalt.png') repeat;
                background-size: 10px 10px;
            }
            100% {
                background: url('https://www.transparenttextures.com/patterns/asfalt.png') repeat;
                background-size: 25px 25px;
            }
        }

        /* Tardígrado Pixelado */
        .tardigrade {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 60px;
            display: grid;
            grid-template-columns: repeat(6, 20px);
            grid-template-rows: repeat(5, 20px);
            gap: 1px;
            z-index: 1;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: #006666;
        }

        /* Formando el cuerpo del tardígrado */
        .tardigrade .pixel:nth-child(1) { grid-column: 3; grid-row: 1; background-color: #004d4d; } /* cabeza */
        .tardigrade .pixel:nth-child(2) { grid-column: 4; grid-row: 1; background-color: #004d4d; }

        .tardigrade .pixel:nth-child(3) { grid-column: 2; grid-row: 2; }
        .tardigrade .pixel:nth-child(4) { grid-column: 3; grid-row: 2; }
        .tardigrade .pixel:nth-child(5) { grid-column: 4; grid-row: 2; }
        .tardigrade .pixel:nth-child(6) { grid-column: 5; grid-row: 2; }

        .tardigrade .pixel:nth-child(7) { grid-column: 2; grid-row: 3; }
        .tardigrade .pixel:nth-child(8) { grid-column: 3; grid-row: 3; }
        .tardigrade .pixel:nth-child(9) { grid-column: 4; grid-row: 3; }
        .tardigrade .pixel:nth-child(10) { grid-column: 5; grid-row: 3; }

        .tardigrade .pixel:nth-child(11) { grid-column: 2; grid-row: 4; }
        .tardigrade .pixel:nth-child(12) { grid-column: 3; grid-row: 4; }
        .tardigrade .pixel:nth-child(13) { grid-column: 4; grid-row: 4; }
        .tardigrade .pixel:nth-child(14) { grid-column: 5; grid-row: 4; }

        /* Piernas */
        .tardigrade .pixel:nth-child(15) { grid-column: 1; grid-row: 3; }
        .tardigrade .pixel:nth-child(16) { grid-column: 1; grid-row: 4; }

        .tardigrade .pixel:nth-child(17) { grid-column: 6; grid-row: 3; }
        .tardigrade .pixel:nth-child(18) { grid-column: 6; grid-row: 4; }

        /* Estrellas y Planetas (para ambientación) */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: blink 1.5s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Generar estrellas aleatorias */
        .star:nth-child(odd) {
            animation-duration: 2.5s;
        }

        .star:nth-child(even) {
            animation-duration: 1s;
        }

        .planet {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6347;
            top: 30%;
            left: 60%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <!-- Estrellas generadas de forma aleatoria -->
            <div class="star" style="top: 10%; left: 15%;"></div>
            <div class="star" style="top: 20%; left: 40%;"></div>
            <div class="star" style="top: 30%; left: 80%;"></div>
            <div class="star" style="top: 50%; left: 10%;"></div>
            <div class="star" style="top: 70%; left: 60%;"></div>
            <div class="star" style="top: 90%; left: 30%;"></div>

            <!-- Planeta -->
            <div class="planet"></div>
        </div>

        <!-- Tardígrado Pixelado -->
        <div class="tardigrade">
            <div class="pixel"></div> <!-- Cabeza -->
            <div class="pixel"></div> <!-- Cabeza -->
            <div class="pixel"></div> <!-- Cuerpo -->
            <div class="pixel"></div> <!-- Cuerpo -->
            <div class="pixel"></div> <!-- Cuerpo -->
            <div class="pixel"></div> <!-- Cuerpo -->
            <div class="pixel"></div> <!-- Cuerpo -->
            <div class="pixel"></div> <!-- Cuerpo -->
            <div class="pixel"></div> <!-- Cuerpo -->
            <div class="pixel"></div> <!-- Cuerpo -->
            <div class="pixel"></div> <!-- Pierna -->
            <div class="pixel"></div> <!-- Pierna -->
            <div class="pixel"></div> <!-- Pierna -->
            <div class="pixel"></div> <!-- Pierna -->
            <div class="pixel"></div> <!-- Pierna -->
            <div class="pixel"></div> <!-- Pierna -->
        </div>
    </div>

    <script>
        // Código para animación en el futuro si es necesario
    </script>
</body>
</html>
