<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interconexión Neuronal Completa</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const neurons = [];
    const connections = [];

    // Crear neuronas
    class Neuron {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 8 + Math.random() * 5;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.connections = [];
        this.value = Math.random() * 100;
        neurons.push(this);
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 1;
        ctx.stroke();
      }

      connect(neuron) {
        if (!this.connections.includes(neuron)) {
          this.connections.push(neuron);
          connections.push({ from: this, to: neuron, intensity: Math.random() * 0.5 + 0.2 });
        }
      }

      update() {
        this.value += Math.random() * 2 - 1;
        if (this.value > 100) {
          this.value = 0;
          // Enviar señal a neuronas conectadas
          this.connections.forEach(neuron => neuron.receiveSignal(this));
        }
      }

      receiveSignal(fromNeuron) {
        const deltaX = this.x - fromNeuron.x;
        const deltaY = this.y - fromNeuron.y;
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        const intensity = 1 - Math.min(distance / 300, 1);

        particles.push({
          x: fromNeuron.x,
          y: fromNeuron.y,
          dx: (this.x - fromNeuron.x) * 0.1,
          dy: (this.y - fromNeuron.y) * 0.1,
          size: 2 + Math.random() * 2,
          alpha: 1,
          intensity
        });
      }
    }

    // Crear conexiones
    function createNeurons() {
      for (let i = 0; i < 30; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const neuron = new Neuron(x, y);

        // Conectar aleatoriamente con otras neuronas
        neurons.forEach(otherNeuron => {
          if (Math.random() > 0.7) neuron.connect(otherNeuron);
        });
      }
    }

    // Dibuja las partículas de señal
    function drawParticles() {
      particles.forEach((particle, index) => {
        particle.x += particle.dx;
        particle.y += particle.dy;
        particle.alpha -= 0.01;

        if (particle.alpha <= 0) {
          particles.splice(index, 1);
        }

        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${particle.alpha * particle.intensity})`;
        ctx.fill();
      });
    }

    // Dibuja las conexiones
    function drawConnections() {
      connections.forEach(connection => {
        const { from, to, intensity } = connection;
        const dx = to.x - from.x;
        const dy = to.y - from.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 300) {
          ctx.beginPath();
          ctx.moveTo(from.x, from.y);
          ctx.lineTo(to.x, to.y);
          ctx.strokeStyle = `rgba(255, 255, 255, ${intensity})`;
          ctx.lineWidth = 1 + intensity * 3;
          ctx.stroke();
        }
      });
    }

    // Animar la red neuronal
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Actualizar y dibujar las neuronas
      neurons.forEach(neuron => {
        neuron.update();
        neuron.draw();
      });

      // Dibujar partículas y conexiones
      drawParticles();
      drawConnections();

      requestAnimationFrame(animate);
    }

    createNeurons();
    animate();

    // Ajuste de tamaño de la ventana
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = [];
      neurons.length = 0;
      connections.length = 0;
      createNeurons();
    });
  </script>
</body>
</html>
