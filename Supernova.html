<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supernova a Agujero Negro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Supernova */
    .supernova {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 165, 0, 0.8) 40%, rgba(255, 0, 0, 0.6) 70%, rgba(0, 0, 0, 0) 100%);
      border-radius: 50%;
      animation: supernovaExplosion 8s infinite;
    }

    /* Agujero Negro */
    .black-hole {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #000;
      border-radius: 50%;
      transform: scale(0);
      animation: blackHoleCollapse 18s infinite;
    }

    @keyframes supernovaExplosion {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      10% {
        transform: scale(1.2);
        opacity: 1;
      }
      20% {
        transform: scale(1.5);
        opacity: 1;
      }
      30% {
        transform: scale(1.8);
        opacity: 0.9;
      }
      40% {
        transform: scale(2.2);
        opacity: 0.7;
      }
      50% {
        transform: scale(2.5);
        opacity: 0.4;
      }
      60% {
        transform: scale(2.8);
        opacity: 0.1;
      }
      70% {
        transform: scale(3);
        opacity: 0;
      }
      80% {
        transform: scale(0.5);
        opacity: 0;
      }
      90% {
        transform: scale(0.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes blackHoleCollapse {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      5% {
        transform: scale(0.1);
        opacity: 0.2;
      }
      10% {
        transform: scale(0.5);
        opacity: 0.5;
      }
      15% {
        transform: scale(1);
        opacity: 0.8;
      }
      20% {
        transform: scale(1.5);
        opacity: 1;
      }
      25% {
        transform: scale(2);
        opacity: 1;
      }
      30% {
        transform: scale(3);
        opacity: 1;
      }
      50% {
        transform: scale(5);
        opacity: 1;
      }
      70% {
        transform: scale(7);
        opacity: 0.9;
      }
      90% {
        transform: scale(8);
        opacity: 0.7;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="supernova"></div>
    <div class="black-hole"></div>
  </div>
</body>
</html>
