DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gato de Schrödinger</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #222;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      border: 5px solid #fff;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      overflow: hidden;
    }

    /* Gato Pixelado */
    .cat {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background-color: #444;
      border-radius: 5px;
      animation: moveCat 3s infinite alternate;
    }

    @keyframes moveCat {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(-10px); }
    }

    /* Ondas de radiación */
    .radiation {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.7) 0%, rgba(0, 255, 0, 0) 70%);
      border-radius: 50%;
      animation: radiationGlow 2s infinite;
      z-index: -1;
    }

    .radiation:nth-child(2) {
      animation-delay: 0.5s;
      width: 300px;
      height: 300px;
    }

    .radiation:nth-child(3) {
      animation-delay: 1s;
      width: 400px;
      height: 400px;
    }

    @keyframes radiationGlow {
      0% {
        transform: scale(0.8);
        opacity: 0.7;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="cat"></div>
      <div class="radiation"></div>
      <div class="radiation"></div>
      <div class="radiation"></div>
    </div>
  </div>
</body>
</html>
