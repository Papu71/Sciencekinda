<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV GIRL Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1e1e2e, #0b0b16);
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const drops = [];

        class Star {
            constructor(x, y, radius, opacity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.opacity = opacity;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        class Drop {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 30;
                this.alpha = 1;
            }

            update() {
                this.radius += 2;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initStars() {
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 2;
                const opacity = Math.random();
                stars.push(new Star(x, y, radius, opacity));
            }
        }

        function drawStars() {
            stars.forEach(star => star.draw());
        }

        function createDrops() {
            drops.push(new Drop(canvas.width / 3, canvas.height / 2, "rgba(255, 105, 180, 0.7)")); // pink drop
            drops.push(new Drop((2 * canvas.width) / 3, canvas.height / 2, "rgba(135, 206, 250, 0.7)")); // blue drop
        }

        function animateText() {
            setTimeout(() => {
                ctx.fillStyle = "pink";
                ctx.font = "bold 100px Arial";
                ctx.textAlign = "center";
                ctx.fillText("TV", canvas.width / 2 - 100, canvas.height / 2);

                ctx.fillStyle = "lightblue";
                ctx.fillText("GIRL", canvas.width / 2 + 100, canvas.height / 2);

                setTimeout(() => {
                    drawHeart();
                    setTimeout(() => {
                        transformText();
                    }, 2000);
                }, 2000);
            }, 1000);
        }

        function drawHeart() {
            ctx.strokeStyle = "pink";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2 + 50);
            ctx.bezierCurveTo(
                canvas.width / 2 - 150,
                canvas.height / 2 - 200,
                canvas.width / 2 + 150,
                canvas.height / 2 - 200,
                canvas.width / 2,
                canvas.height / 2 + 50
            );
            ctx.stroke();
        }

        function transformText() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            ctx.fillStyle = "rgba(173, 216, 230, 0.9)";
            ctx.font = "bold 150px Arial";
            ctx.textAlign = "center";
            ctx.fillText("E", canvas.width / 2, canvas.height / 2);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();

            drops.forEach((drop, index) => {
                drop.update();
                drop.draw();
                if (drop.alpha <= 0) {
                    drops.splice(index, 1);
                }
            });

            if (drops.length === 0) {
                animateText();
            }

            requestAnimationFrame(animate);
        }

        initStars();
        createDrops();
        animate();
    </script>
</body>
</html>
