<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Periodic Table</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const elements = [
            { name: 'Hydrogen', symbol: 'H', number: 1, color: 'white' },
            { name: 'Helium', symbol: 'He', number: 2, color: 'pink' },
            { name: 'Lithium', symbol: 'Li', number: 3, color: 'red' },
            { name: 'Beryllium', symbol: 'Be', number: 4, color: 'green' },
            { name: 'Boron', symbol: 'B', number: 5, color: 'yellow' },
            { name: 'Carbon', symbol: 'C', number: 6, color: 'gray' },
            { name: 'Nitrogen', symbol: 'N', number: 7, color: 'blue' },
            { name: 'Oxygen', symbol: 'O', number: 8, color: 'cyan' },
            { name: 'Fluorine', symbol: 'F', number: 9, color: 'orange' },
            { name: 'Neon', symbol: 'Ne', number: 10, color: 'purple' }
        ];

        function createOrbitPath(size, angle, centerX, centerY) {
            const path = [];
            for (let i = 0; i < 4; i++) {
                const a = angle + (Math.PI / 2) * i;
                path.push({
                    x: centerX + size * Math.cos(a),
                    y: centerY + size * Math.sin(a),
                });
            }
            return path;
        }

        function drawRhomboidPath(path) {
            ctx.strokeStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.closePath();
            ctx.stroke();
        }

        class Element {
            constructor(x, y, size, data, orbitSize, speed, angleOffset) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.data = data;
                this.orbitSize = orbitSize;
                this.angle = angleOffset;
                this.speed = speed;
            }

            update(centerX, centerY) {
                this.angle += this.speed;
                const orbitPath = createOrbitPath(this.orbitSize, this.angle, centerX, centerY);
                const midIndex = Math.floor(orbitPath.length / 2);
                this.x = orbitPath[midIndex].x;
                this.y = orbitPath[midIndex].y;
                return orbitPath;
            }

            draw() {
                ctx.fillStyle = this.data.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText(
                    `${this.data.number}. ${this.data.name}`,
                    this.x + this.size + 5,
                    this.y
                );
            }
        }

        const elementObjects = elements.map((element, i) => {
            const orbitSize = 100 + i * 50;
            const speed = 0.01 + i * 0.002;
            return new Element(0, 0, 10, element, orbitSize, speed, i * (Math.PI / 6));
        });

        function resetCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resetCanvas);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            elementObjects.forEach((element) => {
                const orbitPath = element.update(centerX, centerY);
                drawRhomboidPath(orbitPath);
                element.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
