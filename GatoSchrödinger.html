<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gato de Schrödinger</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #222;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      border: 5px solid #fff;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      overflow: hidden;
    }
    /* Pixelated cat */
    .cat {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8nI4qAAAAmklEQVRIDbXBAQEAAAABIP6PzgpVEOFCJYvTqkmc7QwFgD7ufp0UuEAD7Z8+dNhFeQFwZdVt0QA8e4YoA9g6vh6gAAe0KZAEB0GmIsVkL4dbuHtbZVeW9l4He4M/5X2YPs/+7PjlPpvAIA==
    ');
      background-size: cover;
      animation: moveCat 3s infinite alternate;
    }

    /* Animating the cat */
    @keyframes moveCat {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(-10px); }
    }

    .experiment-name {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="experiment-name">Gato de Schrödinger</div>
    <div class="box">
      <div class="cat"></div>
    </div>
  </div>
</body>
</html>
